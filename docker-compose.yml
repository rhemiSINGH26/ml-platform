version: '3.8'

services:
  # PostgreSQL database (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlops123}
      POSTGRES_DB: ${POSTGRES_DB:-mlops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  # MLflow tracking server
  mlflow:
    image: python:3.10-slim
    container_name: mlops-mlflow
    command: >
      bash -c "pip install mlflow==2.8.0 && 
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000"
    volumes:
      - mlflow_data:/mlflow
    ports:
      - "5000:5000"
    networks:
      - mlops-network

  # Training service (run once or scheduled)
  training:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: mlops-training
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=production
    volumes:
      - shared_data:/app/data
      - shared_models:/app/models
      - shared_logs:/app/logs
      - mlflow_data:/app/mlruns
    depends_on:
      - mlflow
    networks:
      - mlops-network
    profiles:
      - training  # Only start with: docker-compose --profile training up

  # FastAPI service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mlops-api
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=production
    volumes:
      - shared_data:/app/data
      - shared_models:/app/models
      - shared_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mlops-network

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: mlops-ui
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
      - ENVIRONMENT=production
    volumes:
      - shared_data:/app/data
      - shared_models:/app/models
      - shared_logs:/app/logs
      - audit_reports:/app/audit/reports
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - mlops-network

  # Autonomous Agent
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: mlops-agent
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_URL=http://api:8000
      - ENVIRONMENT=production
    volumes:
      - shared_data:/app/data
      - shared_models:/app/models
      - shared_logs:/app/logs
      - audit_reports:/app/audit/reports
    depends_on:
      - api
      - mlflow
    restart: unless-stopped
    networks:
      - mlops-network

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mlops-network
    profiles:
      - monitoring

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: mlops-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - mlops-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  mlflow_data:
    driver: local
  shared_data:
    driver: local
  shared_models:
    driver: local
  shared_logs:
    driver: local
  audit_reports:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mlops-network:
    driver: bridge
